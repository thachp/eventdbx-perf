x-resource-limits: &resource_limits
  mem_limit: ${BENCH_MEMORY_LIMIT:-4g}
  cpus: ${BENCH_CPU_LIMIT:-4}

x-tmpfs-options: &tmpfs_defaults
  o: "rw,size=${BENCH_TMPFS_SIZE:-1073741824}"

services:
  eventdbx:
    image: thachp/eventdbx:latest
    volumes:
      - eventdbx-data:/var/lib/eventdbx
    <<: *resource_limits

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: bench
      POSTGRES_PASSWORD: bench
      POSTGRES_DB: bench
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bench"]
      interval: 5s
      timeout: 3s
      retries: 10
    tmpfs:
      - /var/lib/postgresql/data:rw,size=${BENCH_TMPFS_SIZE:-1073741824}
    <<: *resource_limits

  mongodb:
    image: mongo:7
    command: ["--wiredTigerCacheSizeGB", "${BENCH_MONGO_CACHE_GB:-1.0}"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: bench
      MONGO_INITDB_ROOT_PASSWORD: bench
    healthcheck:
      test:
        [
          "CMD",
          "mongosh",
          "--username",
          "bench",
          "--password",
          "bench",
          "--eval",
          "db.runCommand({ping:1})",
        ]
      interval: 5s
      timeout: 3s
      retries: 12
    tmpfs:
      - /data/db:rw,size=${BENCH_TMPFS_SIZE:-1073741824}
    <<: *resource_limits

  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ${BENCH_MSSQL_SA_PASSWORD:YourStrongPassword!}
      MSSQL_PID: ${BENCH_MSSQL_PID:-Developer}
    healthcheck:
      test:
        - CMD-SHELL
        - '/opt/mssql-tools/bin/sqlcmd -S localhost -U SA -P "$$MSSQL_SA_PASSWORD" -Q "SELECT 1"'
      interval: 10s
      timeout: 5s
      retries: 12
    tmpfs:
      - /var/opt/mssql:rw,size=${BENCH_TMPFS_SIZE:-1073741824}
    <<: *resource_limits

volumes:
  eventdbx-data:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: "rw,size=${BENCH_TMPFS_SIZE:-1073741824}"
