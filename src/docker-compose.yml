name: eventdbx-perf

x-resource-limits: &resource_limits
  mem_limit: ${BENCH_MEMORY_LIMIT:-16g}
  cpus: ${BENCH_CPU_LIMIT:-4}

x-tmpfs-options: &tmpfs_defaults
  o: "rw,size=${BENCH_TMPFS_SIZE:-12884901888}"

services:
  eventdbx:
    image: thachp/eventdbx:v3.9.13
    volumes:
      - eventdbx-data:/var/lib/eventdbx
    ports:
      - ${EVENTDBX_PORT:-6363}:6363
    <<: *resource_limits

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: bench
      POSTGRES_PASSWORD: bench
      POSTGRES_DB: bench
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bench"]
      interval: 5s
      timeout: 3s
      retries: 10
    tmpfs:
      - /var/lib/postgresql/data:rw,size=${BENCH_POSTGRES_TMPFS_SIZE:-12884901888}
    ports:
      - ${POSTGRES_PORT:-5432}:5432
    <<: *resource_limits

  mongodb:
    image: mongo:7
    command: ["--wiredTigerCacheSizeGB", "${BENCH_MONGO_CACHE_GB:-1.0}"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: bench
      MONGO_INITDB_ROOT_PASSWORD: bench
    healthcheck:
      test:
        [
          "CMD",
          "mongosh",
          "--username",
          "bench",
          "--password",
          "bench",
          "--eval",
          "db.runCommand({ping:1})",
        ]
      interval: 5s
      timeout: 3s
      retries: 12
    tmpfs:
      - /data/db:rw,size=${BENCH_MONGO_TMPFS_SIZE:-12884901888}
    ports:
      - ${MONGODB_PORT:-27017}:27017
    <<: *resource_limits

  mssql:
    <<: *resource_limits
    mem_limit: ${BENCH_MSSQL_MEM_LIMIT:-12884901888}
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ${BENCH_MSSQL_SA_PASSWORD:-YourStrongPassword!}
      MSSQL_PID: ${BENCH_MSSQL_PID:-Developer}
      MSSQL_MEMORY_LIMIT_MB: ${BENCH_MSSQL_MEMORY_LIMIT_MB:-24576}
    healthcheck:
      test:
        - CMD-SHELL
        - '/opt/mssql-tools/bin/sqlcmd -S localhost -U SA -P "$$MSSQL_SA_PASSWORD" -Q "SELECT 1"'
      interval: 10s
      timeout: 5s
      retries: 12
    volumes:
      - mssql-data:/var/opt/mssql
    ports:
      - ${MSSQL_PORT:-1433}:1433

volumes:
  eventdbx-data:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: "rw,size=${BENCH_TMPFS_SIZE:-12884901888}"
  mssql-data:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: "rw,uid=10001,gid=0,mode=0770,size=${BENCH_MSSQL_TMPFS_SIZE:-12884901888}"
